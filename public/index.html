<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexlet Frontend Project</title>
<script defer src="bundle.js"></script></head>
<body class="d-flex flex-column min-vh-100">
    <div class="modal fade" id="rssPostModal" tabindex="-1" aria-labelledby="rssPostModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="rssPostModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <a role="button" class="btn btn-primary" target="_blank"></a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"></button>            
          </div>
        </div>
      </div>
    </div>    
    <main class="flex-grow-1">
        <section class="container-fluid bg-dark p-5">
            <div class="row">
                <div class="col-md-10 col-lg-8 mx-auto text-white">
                    <h1 class="display-3 mb-0"></h1>
                    <p class="lead"></p>
                    <form action class="rss-form text-body">
                        <div class="row">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" id="url-input" autofocus required name="url" aria-label="url" class="form-control w-100" placeholder="" autocomplete="off">
                                    <label for="url-input"></label>
                                </div>

                            </div>
                            <div class="col-auto">
                                <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5"></button>
                            </div>
                        </div>
                    </form>
                    <p class="mt-2 text-muted mb-0"></p>
                    <p class="feedback m-0 position-absolute small text-denger"></p>
                </div>
            </div>
        </section>
        <section class="container-fluid container-xxl p-5">
          <div class="row">
            <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
            <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
          </div>
        </section>
    </main>    
</body>
</html>
